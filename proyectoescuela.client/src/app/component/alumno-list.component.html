<table class="alumnos-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Dirección</th>
      <th>Fecha Nac.</th>
      <th>Teléfono</th>
      <th>Email</th>
      <th class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="alumnos.length === 0">
      <td colspan="7" class="sin-alumnos">No hay alumnos registrados.</td>
    </tr>
    <tr *ngFor="let alumno of alumnos">
      <td>{{ alumno.id }}</td>
      <td>{{ alumno.nombre }}</td>
      <td>{{ alumno.apellido }}</td>
      <td>{{ alumno.direccion }}</td>
      <td>{{ alumno.fechaNacimiento | date:'dd/MM/yyyy' }}</td>
      <td>{{ alumno.telefono }}</td>
      <td>{{ alumno.email }}</td>
      <td class="text-center">
        <button class="btn-accion editar" (click)="editarAlumnoHandler(alumno)">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn-accion borrar" (click)="borrarAlumnoHandler(alumno)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
