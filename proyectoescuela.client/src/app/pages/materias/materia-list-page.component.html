<div class="materia-page-container">
  <div class="materia-header">
    <h2>Materias</h2>
    <button class="btn-agregar" (click)="mostrarModal = true">
      <i class="bi bi-plus-circle"></i> Agregar Materia
    </button>
  </div>

  <div class="materia-table-container">
    <app-materia-list [materias]="materias"
                     (editarMateria)="editarMateria($event)"
                     (borrarMateria)="borrarMateria($event)">
    </app-materia-list>
  </div>

  <div class="modal-backdrop" *ngIf="mostrarModal" (click)="cerrarModal()"></div>
  <div class="modal" *ngIf="mostrarModal">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="modal-close" (click)="cerrarModal()">&times;</button>
      <app-materia-register
        [materia]="materiaAEditar"
        (submitted)="cerrarModal()">
      </app-materia-register>
    </div>
  </div>
</div>
